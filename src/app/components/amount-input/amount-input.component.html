<div class="small text-muted text-end">
  Balance: {{ balance | unit }} {{ symbol }}
</div>
<div class="input-group input-group-lg mb-2">
  <span class="input-group-text">{{ symbol }}</span>
  <input type="number" class="form-control" [class.is-invalid]="isInvalid" [placeholder]="placeholder"
    [value]="value" (input)="onInput($event)">
  <button class="btn btn-outline-secondary" (click)="setToMax()">Max</button>
</div>
