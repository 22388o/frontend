<div>
  <span class="fw-bold">Total Staked: </span>
  <ng-container *ngFor="let item of (info.portfolio?.tokens | keyvalue: asIsOrder); trackBy: key">
    <ng-container *ngIf="item.value['pending_reward_token'] > 0.01">
      <span class="fw-bold text-primary">
        <app-digit [value]="item.value['pending_reward_token']"></app-digit>
      </span> {{item.key}}
      <i class="fas fa-info-circle info-icon  me-1"
        mdbTooltip="${{item.value['pending_reward_ust'] | number: '1.0-2'}}"></i>
    </ng-container>
  </ng-container>
  <span class="text-muted">($<app-digit [value]="info.portfolio?.total_reward_ust"></app-digit>)</span>

  <button class="btn btn-outline-primary ms-2" type="button" (click)="manageRewards()"
    title="Manage your staked rewards in vaults" [disabled]="!info.portfolio?.total_reward_ust">
    Manage Rewards
  </button>

  <button class="btn btn-outline-primary ms-2" type="button" aria-expanded="false" (click)="unstakeAll()"
    title="Unstake all rewards in vaults and withdraw to your wallet" [disabled]="!info.portfolio?.total_reward_ust">
    Claim Staked Rewards
  </button>

  <a routerLink="/tx-history" routerLinkActive="active"><button type="button" class="btn btn-outline-light ms-2"
      title="Show transaction history"><i class="fas fa-history"></i></button></a>
</div>
