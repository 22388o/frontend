<div class="card p-3">
  <div class="card-header">
    <div class="d-flex pb-2">
      <i class="margin-left-auto margin-top-close-button fas fa-times fa-lg" role="button" (click)="closeModal()"></i>
    </div>
    <h5>Your Total Value Locked</h5>
  </div>
  <div class="card-body">
    <div class="d-flex pb-2">
      <span class="legend-square bg-light"></span> Total
      <span class="margin-left-auto">
        <app-digit [duration]=300 [value]="info.myTvl"></app-digit> UST
        <div class="your-tvl-percentage"></div>
      </span>
    </div>
  <div class="row">
    <ng-container *ngFor="let farmInfo of info.farmInfos">
      <div class="d-flex" *ngIf="info.portfolio?.farms.get(farmInfo.farm).bond_amount_ust > 0.01">
        <span class="legend-square bg-{{farmInfo.farm}}"></span> {{farmInfo.farm}} farm
        <span class="margin-left-auto">
          <app-digit [duration]=300 [value]="info.portfolio?.farms.get(farmInfo.farm).bond_amount_ust" [format]="'1.2-2'"></app-digit> UST
          <div class="your-tvl-percentage">(<app-digit [duration]=300 [value]="info.portfolio?.farms.get(farmInfo.farm).bond_amount_ust * 100 / info.myTvl" [format]="'1.2-2'"></app-digit> %)</div>
        </span>
      </div>
    </ng-container>
    <div class="pt-2"></div>
    <div class="d-flex" *ngIf="info.portfolio?.gov.pending_reward_ust > 0.01">
      <span class="legend-square bg-item0"></span> SPEC staked in Gov
      <span class="margin-left-auto">
        <app-digit [duration]=300 [value]="info.portfolio?.gov.pending_reward_ust" [format]="'1.2-2'"></app-digit> UST
        <div class="your-tvl-percentage">(<app-digit [duration]=300 [value]="info.portfolio?.gov.pending_reward_ust * 100 / info.myTvl" [format]="'1.2-2'"></app-digit> %)</div>
      </span>
    </div>
    <div class="d-flex" *ngIf="info.portfolio?.total_reward_ust > 0.01">
      <span class="legend-square bg-item1"></span> Total staked in Vaults
      <span class="margin-left-auto">
        <app-digit [duration]=300 [value]="info.portfolio?.total_reward_ust" [format]="'1.2-2'"></app-digit> UST
        <div class="your-tvl-percentage">(<app-digit [duration]=300 [value]="info.portfolio?.total_reward_ust * 100 / info.myTvl" [format]="'1.2-2'"></app-digit> %)</div>
      </span>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <ngx-charts-pie-chart [view]="[250, 250]" [results]="chartDataList" [scheme]="chartColors" [gradient]="true"
      [legend]="false" [labels]="false" [doughnut]="false">
    </ngx-charts-pie-chart>
  </div>
</div>
</div>
